	<div class="container wed-party-container">
		<div class="">
			<form id ="rsvpForm">
				<h3>RSVP</h3>
				<div class="form-group">
					<label for="fullName">Full Name</label>
					<input id="fullName" name="fullName" type="text" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="email">Email (optional)</label>
					<input id="email" name="email" type="text" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="email">Phone Number (optional)</label>
					<input id="email" name="email" type="text" class="form-control"/>
				</div>
				
				<h3>Attendance </h3>
				<div class="checkbox">
					<label for="rsvp"><input id="rsvp" name="rsvp" type="checkbox" value="1" />Yes I am attending</label>
				</div>
				
				<div class="checkbox">
					<label for="plusOne"><input id="plusOne" name="plusOne" type="checkbox" value="1" />+1</label>
				</div>
				<div class="form-group plusOneOnly hidden">
					<label for="plusOneName">Name of +1</label>
					<input id="plusOneName" name="plusOneName" type="text" class="form-control"/>
				</div>
				
				<h3>Meal </h3>
				<div class="radio-inline">
					<label for="chicken"><input id="chicken" name="food" type="radio" value="1"/>Chicken</label>
				</div>
				
				<div class="radio-inline">
					<label for="beef"><input id="beef" name="food" type="radio" value="2"/>Beef</label>
				</div>
				
				<div class="radio-inline">
					<label for="veg"><input id="veg" name="food" type="radio" value="3" />Vegetarian</label>
				</div>
				
				<div class="plusOneOnly hidden">
					<h3>+1's Meal </h3>
					<div class="radio-inline">
						<label for="pluschicken"><input id="pluschicken" name="plusOneMeal" type="radio" value="1"/>Chicken</label>
					</div>
					
					<div class="radio-inline">
						<label for="plusbeef"><input id="plusbeef" name="plusOneMeal" type="radio" value="2"/>Beef</label>
					</div>
					
					<div class="radio-inline">
						<label for="plusveg"><input id="plusveg" name="plusOneMeal" type="radio" value="3" />Vegetarian</label>
					</div>
				</div>
				<br/>
				<br/>
				<input id="submitButton" type="button" class="btn btn-success" value = "Submit" onclick="confirm(this)"/>
			</form>
		</div>
	</div>
